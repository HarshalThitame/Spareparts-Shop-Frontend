<!-- profile-update.component.html -->
<div class="profile-update-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
      <mat-card-subtitle>Update your information</mat-card-subtitle>
    </mat-card-header>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <div class="input-grid">


          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" required>
            <mat-error *ngIf="profileForm.get('firstName').invalid">First Name is required.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" required>
            <mat-error *ngIf="profileForm.get('lastName').invalid">Last Name is required.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" readonly>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Mobile</mat-label>
            <input matInput formControlName="mobile" readonly>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address" required></textarea>
            <mat-error *ngIf="profileForm.get('address').invalid">Address is required.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" required>
            <mat-error *ngIf="profileForm.get('city').invalid">City is required.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <input matInput formControlName="state" required>
            <mat-error *ngIf="profileForm.get('state').invalid">State is required.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Postal Code</mat-label>
            <input matInput formControlName="postalCode" required>
            <mat-error *ngIf="profileForm.get('postalCode').invalid">Postal Code is required.</mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">Update Profile</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
