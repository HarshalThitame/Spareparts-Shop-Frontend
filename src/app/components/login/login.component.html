<app-navbar/>
<div class="container-fluid d-flex align-items-center justify-content-center">
  <div class="row">
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="card shadow-lg p-4" style="border-radius: 15px; width: 80%;">
        <div class="text-center mb-4">
          <img [src]="'logo'" class="logo-image" alt="logo"/>
        </div>
        <h2 class="mb-4">Sign in</h2>
        <!-- Show error message if login failed -->
        <div *ngIf="loginFailed" class="text-dark bg-danger-subtle mb-3 text-center">
          {{ loginErrorMessage }}
        </div>
        <!-- Bind the form to Angular's form group -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="identifier" class="form-label">Email or Mobile Number</label>
            <input type="text" class="form-control" id="identifier" formControlName="identifier" placeholder="Enter email or mobile" (input)="onInputChange()">
            <!-- Show error message if identifier is invalid -->
            <div *ngIf="loginForm.get('identifier').invalid && loginForm.get('identifier').touched" class="text-danger">
              <div *ngIf="isEmail">{{emailError}}</div>
              <div *ngIf="!isEmail">{{mobileError}}</div>
            </div>
          </div>


          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="********">
            <!-- Show error message if password is invalid -->
            <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">
              Password must be at least 6 characters.
            </div>
          </div>

          <div class="d-flex justify-content-between mb-4">
            <a href="#" [routerLink]="'/forgot-password'" class="text-muted">Forgot Password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">SIGN IN</button>
        </form>

        <div class="text-center mt-4">
          <p class="text-muted">I don't have an account? <a href="#" [routerLink]="['/signup']" class="text-danger">Sign up</a></p>
        </div>
      </div>
    </div>

    <div class="col-md-6 d-none d-md-block">
      <div class="d-flex justify-content-center align-items-center h-100">
        <img
          src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?t=st=1725713101~exp=1725716701~hmac=b42a00c85a4362ed64d3a099ad4e2364a7478985fd6e694802930d732704c601&w=740"
          alt="Shopping illustration" class="img-fluid disabled-click" style="max-height: 100%;">
      </div>
    </div>
  </div>
</div>
