<div class="error-page-wrapper">
  <div class="background-overlay"></div>
  <mat-card class="error-card">
    <mat-card-header>
      <mat-icon class="error-icon">error_outline</mat-icon>
      <mat-card-title>Error 404</mat-card-title>
      <mat-card-subtitle>Oops! We can't seem to find the page you're looking for.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Sorry, the page you are trying to access doesn't exist. It might have been removed or the URL could be incorrect.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/">Back to Home</button>
      <button mat-stroked-button color="accent" routerLink="/contact">Contact Support</button>
    </mat-card-actions>
  </mat-card>
</div>
